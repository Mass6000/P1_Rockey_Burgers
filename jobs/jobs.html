<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rockey Burger</title>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower"
          rel="stylesheet">
    <link rel="stylesheet"
          href="../css/style.css"
          type="text/css">
</head>
<body>
    <div class="navcontainer">
        <div class="nav-left">
            <a href="../index.html"><i class="fas fa-home"></i></a>
        </div>
        <div class="nav-right">
            <div><a href="../menu/menu.html">Menu</a></div>
            <div><a href="../utah_locations/utah_locations.html">Locations</a></div>
            <div><a href="./jobs.html">Opportunities</a></div>
            <div><a href="../faq/faq.html">FAQ</a></div>
        </div>
    </div>
    <div class="jobcontainer">
        <div class="paraback1"></div>
        <div class="jobs">
            <h2>Careers</h2>
            <h3>Join our great team!</h3>

            <form action="">
                <label>Name (First and Last):</label>
                <input type="text" name="firstName" required minlength="2" placeholder="First Name">
                <input type="text" name="lastName" required placeholder="Last Name">
                <br>
                <label>Address (line one):</label>
                <input type="text" name="address1" required size="46">
                <br>
                <label>Address (line two):</label>
                <input type="text" name="address2" size="46">
                <br>
                <span>City: </span>
                <label>
                    <input type="text" name="city" required placeholder="City" size="30">
                </label>
                <label>State: </label>
                <input type="text" list="State" id="State-Choice" name="stateChoice" required size="4" placeholder="ST">
                <datalist id="State">
                    <option value="AL">Alabamba</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakora</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </datalist>

                <label>Zip Code: </label>
                <input type="text" name="zipcode" required placeholder="00000" size="5">
                <br>
                <label>Telephone</label>
                <input type="text" name="telephoneNumber" required placeholder="(000) 000-0000" size="14">
                <br>
                <Label>Email:</Label>
                <input type="text" name="emailAdd" required size="30" placeholder="Email">
                <h3>Work History</h3>
                <label>Tell us about your last two jobs. What did you do? Who did you work
                    for? How long were you there?</label>
                <br>
                <textarea type="text" cols="100" rows="5" required></textarea>
                <br>
                <textarea type="text" cols="100" rows="5" required></textarea>

                <h3>Availability</h3>
                <input type="checkbox" name="daytime" value="daytime">Daytime <br>
                <input type="checkbox" name="evenings" value="evenings">Evenings <br>
                <input type="checkbox" name="anytime" value="anytime">Anytime <br>
                <h3>What makes you a great fit?</h3>
                <textarea type="text" cols="100" rows="5" required></textarea>
                <br>
                <input type="submit"> <input type="reset">
            </form>





        </div>
    </div>

</body>
</html>
